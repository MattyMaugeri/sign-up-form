<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="left-side">

        <div class="odin-title-container">
            <img src="./images/odin-logo.png" alt="">
            <h1>ODIN</h1>
        </div>

        <div class="footer">
            <p>Photo by Halie West on Unsplash</p>
        </div>

    </div>

    <div class="right-side">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>

            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="middle">
            <form id="sign-up-form" method="get">
                <h2>Let's do this!</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>

                    <div class="form-group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>

                <div class="form-row">

                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>

                    <div class="form-group">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pwd" name="password" required>
                    </div>
                </div>
            </form>
        </div>

        <div class="bottom">
            <div>
                <button type="submit" form="sign-up-form">Create Account</button>
            </div>

            <div>
                Already have an account? <a href="./index.html">Log in</a>
            </div>
        </div>

    </div>


</body>

</html>
